<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" a href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Mono&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="calc">
        <input type="text" placeholder="0" id="calc">
        <button onclick="Clear()" class="color">Cl</button>
        <button onclick="Delete()" class="color">Del </button>
        <button onclick="display('%')" class="color">% </button>
        <button onclick="display('*')" class="color">*</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('/')" class="color">/</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('+')" class="color">+</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('-')" class="color">-</button>
        <button onclick="display('0')">00</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="calc('=')"  class="ass">=</button>
    </div>
    <script src="main .js"></script>
</body>

</html>
